<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Les Aliments Benito</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <div class="header-flex">
      <img src="image/beni.png" alt="Logo" class="logo" />
      <h1 class="flashing-title">Place your order</h1>
      <img id="logoPDF2" src="image/beni1.png" alt="Logo" class="logo" />
      <h1 class="flashing-title">Phone: 514 723 2378</h1>  
      <img id="logoPDF" src="image/beni3.png" alt="Logo" class="logo" />
    </div>

    <div class="container">
      <!-- Columna izquierda -->
      <div class="left-panel">
        <input id="searchBar" type="text" placeholder="Search product... , Rechercher un produit..." oninput="buscarProducto()" autocomplete="off" />
        <div id="productoLista"></div>
      </div>

      <!-- Columna derecha -->
      <div class="right-panel">
        <h2 >Produits sélectionnés</h2>
        <div id="productosSeleccionados"></div>

        <div class="form-group">
          <label for="clienteNombre">Nom complet de l'entreprise</label>
          <input id="clienteNombre" type="text" placeholder="Nom complet de l'entreprise" />
        </div>
        <div class="form-group">
          <label for="clienteEmail">Adresse e-mail</label>
          <input id="clienteEmail" type="email" placeholder="Adresse e-mail" />
        </div>
        <div class="form-group">
          <label for="direccionEnvio">Adresse de livraison (si différente)</label>
          <textarea id="direccionEnvio" placeholder="Adresse de livraison (si différente)"></textarea>
        </div>

        <button onclick="generarYEnviarPDF()" class="flashing-title2">Send order, Envoyer la commande</button>
      </div>
    </div>
  </main>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("UzUXeU3cpKBweU8wB"); // Tu clave pública de EmailJS
    })();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script defer src="js/script.js"></script>
</body>
</html>
